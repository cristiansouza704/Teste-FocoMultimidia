<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste FocoMultimidia</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.js"></script>

    <!-- Validação Fomularios -->
    <script type="text/javascript" src="jquery/additional-methods.js"></script>
    <script type="text/javascript" src="jquery/jquery.validate.js"></script>
    <script src="jquery/localization/messages_pt_BR.min.js"></script>
    <script src="jquery/validacao.js"></script>

    <!-- Preenchimento CEP com Viacep -->
    <script type="text/javascript" src="js/cep.js"></script>

</head>
<body>
    <nav id="navbar">
        <div id="navbar-container">
            <img src="img/logo-foco.png" alt="logo focomultimidia" class="logo">
            <ul id="navbar-itens">
                <li>Início</li>
                <li>Sobre</li>
                <li>Contato</li>
            </ul>
        </div>
    </nav>
    <header class="formulario" id="idFormulario">
        <div class="form-container">
                <form method="POST" class="form-item" id="idForm" >
                    <fieldset >
                        <legend>Preencha com seus Dados</legend>
                            <br><br>
                            <div class="itens " >                               
                                <input type="text" name="Nome" class="cNome succes " id="idNome" size="20" maxlength="30"> 
                                <label id="lNome" for="idNome">Nome completo:</label> 
                            </div>    
                            <br>                     
                            <div class="itens">
                                <input type="number" name="cpf" id="idCpf" size="11" maxlength="11" >
                                <label id="lCpf" for="idCpf">CPF</label>
                            </div>
                            <br>
                            <div class="itens">
                                <input type="tel" name="telefone" id="idTel" size="15" maxlength="15">  
                                <label for="idTel">Telefone</label>
                            </div> 
                            <br>
                            <div class="itens "> 
                                <input type="email" name="email" id="idEmail">
                                <label for="idEmail">Email</label>
                            </div>
                            <br>
                            <div class="itens">
                                <input type="text" name="cep" id="cep" onblur="pesquisacep(this.value);">
                                <label id="lCep" for="idCep">Cep </label>
                            </div>
                            <br>
                            <div class="itens">
                                <input type="text" name="logradouro" id="idLogradouro">
                                <label for="idLogradouro">Logradouro </label>
                            </div>
                            <br>
                            <div class="itens">
                                <input type="text" name="bairro" id="idBairro">
                                <label for="idBairro">Bairro</label>
                            </div>
                            <br>
                            <div class="itens">
                                <input type="text" name="cidade" id="idCidade">
                                <label for="idCidade">Cidade </label>
                            </div>
                            <br>
                            <div class="itens">
                                <input type="text" name="estado" id="idEstado">
                                <label for="idEstado">Estado</label>
                            </div>
                            <br>

                            <input class="botao" type="button" value="Enviar">
                    </fieldset> 
                </form> 
        </div>
    </header>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-item">
                <h1>Denvolvido Por Cristian Pereira de Souza</h1>
            </div>
        </div>
    </footer>

    
    
    
    <!-- icones Awesome -->
    <script src="https://kit.fontawesome.com/c4354d0f7e.js" crossorigin="anonymous"></script>

</body>
</html>
